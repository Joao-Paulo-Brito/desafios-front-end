<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%); 
    }
  </style>
  <link rel="stylesheet" href="Css/style.css">
</head>
<body>
  <main>
      <div id="image">
        <!--<img src="images/illustration-hero.svg" alt="desenho">-->
      </div>
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="plan">
          <img src="images/icon-music.svg" alt="music">
          <h3>Annual Plan</h3>
          <a href="#">Change</a>
          <p>$59.99/year</p>
      </div>
    
      <button class="btn1">Proceed to Payment</button>
      <button class="btn2">Cancel Order</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Joao-Paulo-Brito" target="_blank">Jo√£o Paulo(John Paul)</a>.
  </div>

</html>
